jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "admin"
          name: "admins-glob"
          pattern: ".*"
          permissions:
          - "Metrics/ThreadDump"
          - "Job/Move"
          - "Job/Build"
          - "SCM/Tag"
          - "Job/Create"
          - "View/Create"
          - "Job/Discover"
          - "Job/Read"
          - "Run/Replay"
          - "Run/Delete"
          - "Job/Cancel"
          - "Job/ExtendedRead"
          - "Run/Update"
          - "Job/Delete"
          - "Overall/Administer"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "Metrics/View"
          - "View/Read"
          - "View/Configure"
          - "Metrics/HealthCheck"
        - assignments:
          - "anonymous"
          name: "anonymous-glob"
          pattern: ".*"
          permissions:
          - "Overall/Read"
        - assignments:
          - "powerak"
          name: "powerusers-glob"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Credentials/Delete"
          - "Credentials/ManageDomains"
          - "Support/DownloadBundle"
          - "View/Create"
          - "Agent/Configure"
          - "Job/Read"
          - "Credentials/Update"
          - "Agent/Create"
          - "Job/ExtendedRead"
          - "Job/Delete"
          - "Agent/Build"
          - "View/Configure"
          - "Metrics/HealthCheck"
          - "Agent/Provision"
          - "Metrics/ThreadDump"
          - "SCM/Tag"
          - "Job/Create"
          - "Job/Discover"
          - "Credentials/View"
          - "Agent/Connect"
          - "Agent/Delete"
          - "Run/Replay"
          - "Agent/Disconnect"
          - "Run/Delete"
          - "Job/Cancel"
          - "Overall/Read"
          - "Run/Update"
          - "Credentials/Create"
          - "View/Delete"
          - "Job/Configure"
          - "Metrics/View"
          - "Job/Workspace"
          - "View/Read"
        - assignments:
          - "pepa"
          - "lama"
          name: "readers-glob"
          pattern: ".*"
          permissions:
          - "Job/ExtendedRead"
          - "Overall/Read"
          - "Job/Discover"
          - "Job/Read"
          - "Metrics/View"
          - "View/Read"
          - "Credentials/View"
